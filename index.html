<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="shortcut icon" href="assets/favicon.ico">

        <title>eSportsology - Coming Soon</title>

        <!-- GOOGLE FONTS -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:600,700,800,400,200' rel='stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800' rel='stylesheet" type="text/css">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/themify-icons.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/intro.css" />
    </head>

    <body>
        <div id="page-load"></div>


        <!-- MAIN -->
        <div id="main">

            <!-- MAIN-CONTAINER -->
            <div id="main-container">

                <!-- BACKGROUND -->
                <div class="bg-parallax">
                    <div id="bg-image" class="layer" data-depth="0.04"></div>
                    <div id="bg-video" class="layer" data-depth="0.04"></div>
                    <a id="bg-youtube" class="player showOn-video-bg" data-property="{videoURL:youtubeBG,containment:'#bg-video',autoPlay:true,mute:false,startAt:youtubeBGstart,stopAt:youtubeBGend,opacity:1,stopMovieOnBlur:false,showControls:false}"></a>
                </div>

                <i class="volume-button fa fa-volume-up showOn-video-bg"></i>
                <i class="stop-button ti-control-pause showOn-video-bg"></i>

                <div id="bg-overlay"></div>
                <div id="bg-pattern"></div>
                <!-- /BACKGROUND -->

                <!-- INTRO -->
                <div id="intro" class="intro-1">

                    <div id="intro-content" class="3d-hover">

                        <div class="bg-effect">
                            <div id="bg-effect-1" class="layer" data-depth="0.2"><canvas></canvas></div>
                            <div id="bg-effect-2" class="layer" data-depth="0.14"></div>
                            <div id="bg-effect-3" class="layer" data-depth="0.14"></div>
                        </div>

                        <div class="container-mid">
                            <div class="container animated">
                                <!--
                                <img class="logo custom-width" src="assets/img/logo.png" alt="logo">
                            -->
                                <div class="slider">
                                    <div class="slide"><h1>ESPORTS<span>OLOGY</span></h1></div>
                                </div>

                                <p>COMING SOON</p>

                                <!-- OPEN OVERLAY -->
                                <div class="arrow-wrap go-down">
                                    <div class="open-overlay down-button">
                                        <i class="fa fa-angle-down first"></i>
                                        <i class="fa fa-angle-down second"></i>
                                    </div>
                                </div>
                                <!-- /OPEN OVERLAY -->

                            </div>
                        </div>

                  </div>


              </div>
              <!-- /INTRO -->



              <!-- OVERLAYS -->
              <div id="overlay">

                  <!-- OVERLAY-1 -->
                  <section class="overlay-1">
                        <div id="about" class="content">
                            <div class="container-mid">
                                <div class="container">

                                    <div class="col-md-6 col-md-offset-3">
                                        <a href="http://www.esportscalendar.com">
                                            <img src="https://d59ydsw5apgbk.cloudfront.net/esportscalendar/espc_logo_light.png" class="img-responsive" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                  </section>
                  <!-- /OVERLAY-1 -->

              </div>
              <!-- /OVERLAYS -->

              <!-- OVEDRLAY BACK BUTTON -->
              <div class="up-button go-up"><i class="ti-arrow-up"></i><i class="ti-arrow-up"></i></div>
              <!-- /OVEDRLAY BACK BUTTON -->

          </div>
          <!-- MAIN-CONTAINER -->

      </div>
      <!-- MAIN -->


      <!-- JAVASCRIPTS -->
	  <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/js/plugins.js"></script>
      <script type="text/javascript" src="config.js"></script>
      <script type="text/javascript" src="assets/js/scripts.js"></script>


  </body>

</html>
